<form fxLayoutAlign="center" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="name">Email</label>
      <input matInput placeholder="Email" formControlName="email" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="type">Senha</label>
      <input type="password" matInput placeholder="Senha" formControlName="senha" class="form-control">
    </div>
  </div>

  <div style="margin-top: 10px">
    <button class="btn btn-primary" (click)="login()">Entrar</button>
  </div>
</form>
